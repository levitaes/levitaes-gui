<!DOCTYPE html>
<html lang="en">
    <head>
        <title>levitaes</title>
        <link href="extensions/bootstrap.css" rel="stylesheet" >
        <link rel="stylesheet" href="theme/winbox.styles.css">
        <link rel="stylesheet" href="theme/styles.css">
        <link rel="icon" type="image/x-icon" href="/assets/button.png">
        <meta charset="UTF-8">
    </head>
    <body class="prevent-select prevent-scroll" onload="boot()" style="height: 100vh; background-image: url('assets/bg2.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="container h-100 d-table">
            <div class="row mb-2"></div>
            <div class="row border border-2 border-dark bg-secondary rounded-pill mx-auto p-1">
                <div class="col" onclick="aboutApp()">About</div>
                <div class="col text-center">Levi's Desktop</div>
                <div class="col text-end" id="livetime">0:00</div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="app app-style text-center" onclick="terminalApp()">
                        <img src="assets/desktop.png" alt="Terminal">
                        <br><label>Terminal</label>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="app app-style text-center" onclick="filesApp()">
                        <img src="assets/folder.png" alt="Files">
                        <br><label>Files</label>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="app app-style text-center" onclick="musicApp()">
                        <img src="assets/music.png" alt="Files">
                        <br><label>Music</label>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="app app-style text-center" onclick="internetApp()">
                        <img src="assets/internet.png" alt="Internet">
                        <br><label>Internet</label>
                    </div>
                </div>
            </div>
            <div class="row mt-1 d-table-row">
                <div class="col p-0">
                    <div class="app app-style text-center" onclick="trashApp()">
                        <img src="assets/trashbin.png" alt="Trash">
                        <br><label>Trash</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="extensions/winbox.bundle.min.js" async></script>
    <script src="code/winbox.apps.js"></script>
    <script src="code/desktop.logic.js"></script>
    <script>function boot() {
        internetApp();
        getTime(); 
    }</script>
</html>
