<html lang="en">
    <head>
        <title>thief</title>
        <link href="extensions/bootstrap.css" rel="stylesheet" >
        <style>
            .app:hover{}
        </style>
    </head>
    <body onload="getTime()" class="bg-primary" style="height: 100vh;">
        <div class="container mt-3">
            <div class="row border border-2 border-dark rounded-pill bg-secondary mx-auto p-1">
                <div class="col">Start</div>
                <div class="col text-center">Thief's Desktop</div>
                <div class="col text-end" id="livetime">time</div>

            </div>
            <div class="row">

            </div>
        </div>
    </body>
    <script src="extensions/winbox.bundle.min.js" async></script>
    <script defer>
        function app1 () {
            new WinBox("Basic Window");
        }

        function timeTimer(){
            setTimeout('getTime()',1000);
        }

        function getTime() {
            let date = new Date();
            document.getElementById("livetime").innerHTML = date.getHours()+":"+date.getMinutes(); timeTimer();
        }
    </script>
</html>
